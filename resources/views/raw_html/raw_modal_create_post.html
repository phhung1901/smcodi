<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Đăng Bài So Sánh Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        /* Modal Container */
        .modal-container {
            background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(240,240,240,0.95));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.3s ease;
        }

        /* Modal Header */
        .modal-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            padding: 20px 24px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: rotate(90deg);
        }

        /* Modal Body */
        .modal-body {
            padding: 24px;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1a1a1a;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        }

        /* Code Editors Section */
        .code-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 24px;
        }

        .code-section {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .code-section.bad-code {
            border: 2px solid rgba(255, 107, 107, 0.3);
        }

        .code-section.good-code {
            border: 2px solid rgba(81, 207, 102, 0.3);
        }

        .code-header {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .code-label {
            color: white;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-circle.red {
            background-color: #ff6b6b;
        }

        .status-circle.green {
            background-color: #51cf66;
        }

        .bad-label {
            color: #ff6b6b;
        }

        .good-label {
            color: #51cf66;
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .code-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .code-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }

        /* Code Editor Area */
        .code-editor-wrapper {
            position: relative;
            background: #1e1e1e;
            min-height: 300px;
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 50px;
            background: #151515;
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 12px 0;
            text-align: right;
            user-select: none;
        }

        .line-number {
            color: #5a5a5a;
            font-size: 13px;
            font-family: 'Consolas', 'Monaco', monospace;
            line-height: 21px;
            padding-right: 12px;
        }

        .code-editor {
            width: 100%;
            min-height: 300px;
            padding: 12px 12px 12px 62px;
            background: transparent;
            border: none;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 21px;
            resize: vertical;
            outline: none;
        }

        /* Language Selector */
        .language-select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            outline: none;
        }

        .language-select option {
            background: #2d2d2d;
        }

        /* Modal Footer */
        .modal-footer {
            background: linear-gradient(135deg, rgba(245,245,245,0.95), rgba(255,255,255,0.95));
            padding: 20px 24px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            border-radius: 0 0 16px 16px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-cancel {
            background: transparent;
            color: #ff6b6b;
            border: 2px solid rgba(255, 107, 107, 0.5);
        }

        .btn-cancel:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
        }

        .btn-post {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-post:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px -2px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar Styling */
        .modal-container::-webkit-scrollbar,
        .code-editor::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .modal-container::-webkit-scrollbar-track,
        .code-editor::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        .modal-container::-webkit-scrollbar-thumb,
        .code-editor::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        .modal-container::-webkit-scrollbar-thumb:hover,
        .code-editor::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.5);
        }

        /* Demo Button */
        .demo-btn {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.3);
        }

        /* Icon replacements */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Demo Button -->
<button class="demo-btn" onclick="openModal()">
    <span class="icon">➕</span> Tạo bài viết mới
</button>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay" style="display: none;">
    <div class="modal-container">
        <!-- Header -->
        <div class="modal-header">
            <h2>
                Đăng bài
            </h2>
            <button class="close-btn" onclick="closeModal()">
                ✕
            </button>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <!-- Title -->
            <div class="form-group">
                <label for="title">
                    Tiêu đề
                </label>
                <input
                    type="text"
                    id="title"
                    placeholder="VD: Tối ưu vòng lặp trong JavaScript"
                >
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">
                    Mô tả ngắn
                </label>
                <textarea
                    id="description"
                    rows="2"
                    placeholder="VD: Cách tránh vòng lặp lồng nhau không cần thiết khi xử lý mảng"
                ></textarea>
            </div>

            <!-- Code Comparison Section -->
            <div class="code-comparison">
                <!-- Bad Code Section -->
                <div class="code-section bad-code">
                    <div class="code-header">
                        <div class="code-label">
                            <span class="status-circle red"></span>
                        </div>
                        <div class="code-actions">
                            <select class="language-select" id="badCodeLang">
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="java">Java</option>
                                <option value="cpp">C++</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                            </select>
                            <button class="code-btn" onclick="formatCode('badCode')">
                                Format
                            </button>
                            <button class="code-btn copy-btn" onclick="copyCode('badCode')">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="code-editor-wrapper">
                        <div class="line-numbers" id="badCodeLines"></div>
                        <textarea
                            class="code-editor"
                            id="badCode"
                            placeholder="// Paste code chưa tối ưu ở đây..."
                            oninput="updateLineNumbers('badCode')"
                        ></textarea>
                    </div>
                </div>

                <!-- Good Code Section -->
                <div class="code-section good-code">
                    <div class="code-header">
                        <div class="code-label">
                            <span class="status-circle green"></span>
                        </div>
                        <div class="code-actions">
                            <select class="language-select" id="goodCodeLang">
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="java">Java</option>
                                <option value="cpp">C++</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                            </select>
                            <button class="code-btn" onclick="formatCode('goodCode')">
                                Format
                            </button>
                            <button class="code-btn copy-btn" onclick="copyCode('goodCode')">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="code-editor-wrapper">
                        <div class="line-numbers" id="goodCodeLines"></div>
                        <textarea
                            class="code-editor"
                            id="goodCode"
                            placeholder="// Paste code đã tối ưu ở đây..."
                            oninput="updateLineNumbers('goodCode')"
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
            <button class="btn btn-cancel" onclick="closeModal()">
                Hủy bỏ
            </button>
            <button class="btn btn-post" onclick="postContent()">
                Đăng bài
            </button>
        </div>
    </div>
</div>

<script>
    // Initialize line numbers
    document.addEventListener('DOMContentLoaded', function() {
        updateLineNumbers('badCode');
        updateLineNumbers('goodCode');
    });

    // Modal functions
    function openModal() {
        document.getElementById('modalOverlay').style.display = 'flex';
        // Add sample code for demonstration
        document.getElementById('badCode').value = `// Vòng lặp lồng nhau - O(n²)
const result = [];
for (let i = 0; i < array1.length; i++) {
    for (let j = 0; j < array2.length; j++) {
        if (array1[i].id === array2[j].id) {
            result.push({
                ...array1[i],
                ...array2[j]
            });
        }
    }
}`;

        document.getElementById('goodCode').value = `// Sử dụng Map - O(n)
const map = new Map(array2.map(item => [item.id, item]));
const result = array1
    .filter(item => map.has(item.id))
    .map(item => ({
        ...item,
        ...map.get(item.id)
    }));`;

        updateLineNumbers('badCode');
        updateLineNumbers('goodCode');
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
    }

    // Update line numbers
    function updateLineNumbers(editorId) {
        const editor = document.getElementById(editorId);
        const linesContainer = document.getElementById(editorId + 'Lines');
        const lines = editor.value.split('\n');
        const lineNumbers = [];

        for (let i = 1; i <= Math.max(lines.length, 14); i++) {
            lineNumbers.push(`<div class="line-number">${i}</div>`);
        }

        linesContainer.innerHTML = lineNumbers.join('');
    }

    // Format code (simplified)
    function formatCode(editorId) {
        const editor = document.getElementById(editorId);
        let code = editor.value;

        // Basic formatting
        code = code.replace(/\s+/g, ' ');
        code = code.replace(/;\s*/g, ';\n');
        code = code.replace(/{\s*/g, ' {\n');
        code = code.replace(/}\s*/g, '\n}\n');

        // Indentation
        let lines = code.split('\n');
        let indentLevel = 0;
        let formattedLines = [];

        lines.forEach(line => {
            line = line.trim();
            if (line.includes('}')) indentLevel--;
            formattedLines.push('    '.repeat(Math.max(0, indentLevel)) + line);
            if (line.includes('{')) indentLevel++;
        });

        editor.value = formattedLines.join('\n').trim();
        updateLineNumbers(editorId);
    }

    // Copy code
    function copyCode(editorId) {
        const editor = document.getElementById(editorId);
        editor.select();
        document.execCommand('copy');

        // Show feedback
        const btn = event.currentTarget;
        const originalHtml = btn.innerHTML;
        btn.innerHTML = '<svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/></svg>';
        setTimeout(() => {
            btn.innerHTML = originalHtml;
        }, 2000);
    }

    // Post content
    function postContent() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const badCode = document.getElementById('badCode').value;
        const goodCode = document.getElementById('goodCode').value;

        if (!title || !description || !badCode || !goodCode) {
            alert('Vui lòng điền đầy đủ thông tin!');
            return;
        }

        // Here you would send the data to your backend
        console.log({
            title,
            description,
            badCode,
            goodCode,
            badCodeLang: document.getElementById('badCodeLang').value,
            goodCodeLang: document.getElementById('goodCodeLang').value
        });

        alert('Đăng bài thành công!');
        closeModal();
    }

    // Close modal on overlay click
    document.getElementById('modalOverlay').addEventListener('click', function(e) {
        if (e.target === this) {
            closeModal();
        }
    });

    // Handle Tab key in textareas
    document.querySelectorAll('.code-editor').forEach(editor => {
        editor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });
    });
</script>
</body>
</html>
